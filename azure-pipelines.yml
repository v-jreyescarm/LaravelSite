# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  phpVersion: 7.4

steps:
- script: |
    sudo update-alternatives --set php /usr/bin/php$(phpVersion)
    sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
    sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
    sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
    sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
    php -version
  displayName: 'Use PHP version $(phpVersion)'

- script: composer install --no-interaction --prefer-dist
  displayName: 'composer install'

- task: DownloadSecureFile@1
  name: envFile
  displayName: ‘Download .env file from secure file library’
  inputs:
   secureFile: .env

- script: cp -f $(envFile.secureFilePath) .env
  displayName: 'Copy Env File'

- script: npm install
  displayName: ‘npm install’

- script: npm run prod
  displayName: ‘npm run production’

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false
    archiveFile: '$(System.DefaultWorkingDirectory)/build.zip'
    archiveType: 'zip'
    replaceExistingArchive: true

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'MAIC - TEK Experts CR - v-gengon Group#1(90d7af21-b3a1-4bf8-a149-8e1fcc47e337)'
    appType: 'webAppLinux'
    WebAppName: 'PhpWebApp-2203070040006783'
    packageForLinux: '$(System.DefaultWorkingDirectory)/build.zip'
    RuntimeStack: 'PHP|7.4'
    ScriptType: 'Inline Script'
    InlineScript: |
      cd ..
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache